<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Test</title>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; width: 100vw; height: 100vh; }
  #joystick {
    position: absolute;
    bottom: 20px;
    left: 20px;
    width: 100px;
    height: 100px;
    background: rgba(0, 0, 0, 0.2);
    border-radius: 50%;
  }

  #joystick-handle {
    position: absolute;
    top: 25px;
    left: 25px;
    width: 50px;
    height: 50px;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 50%;
  }

  #jump-button {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 80px;
    height: 80px;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 50%;
    color: white;
    font-size: 24px;
    text-align: center;
    line-height: 80px;
    cursor: pointer;
  }
</style>
</head>
<body>
    <script type="module" src="main.js"></script>
    <div id="joystick">
        <div id="joystick-handle"></div>
    </div>
    <div id="jump-button">Jump</div>
</body>
</html>
